<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third Layout</title>

    <!--<link href="css/index.css" type="text/css">-->
    <link rel="stylesheet" href="css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>

    <section class="hero">
        <div>
            <nav class="menu">
                <ul class="merriweather-bold">
                    <li>Home</li>
                    <li>News</li>
                    <li>Contatti</li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="title merriweather-bold">
                <h1>
                    This is my wonderful page
                </h1>
            </div>

            <div class="subtitle crimson-text-regular">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit,<br>
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>

            <div class="button merriweather-bold">
                <a href="#">
                    Continue
                </a>
            </div>

        </div>

        <div class="footer">
            <ul>
                <li>
                    <div class="icon">
                        <img src="image/instagram.svg" alt="Instagram Icon">
                    </div>
                </li>

                <li>
                    <div class="icon">
                        <img src="image/facebook.svg" alt="Facebook Icon">
                    </div>
                </li>

                <li>
                    <div class="icon">
                        <img src="image/youtube.svg" alt="YouTube Icon">
                    </div>
                </li>
            </ul>
        </div>
    </section>

</html>
